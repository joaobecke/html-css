<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">                            
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/Dreams Of River Ganga - Hanu Dixit.mp3" controls autoplay></audio>
    <h2>Outra forma de adicionar audios no site</h2>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Dreams Of River Ganga - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Dreams Of River Ganga - Hanu Dixit.ogg" type="audio/ogg">
        <source src="midia/Dreams Of River Ganga - Hanu Dixit.wav" type="audio/wav">
        <p>Infelizmento o seu navegador nao consegue reproduzir o audio, <a href="https://studio.youtube.com/channel/UCjVIBD-tVVs8EcBqkffNcsA/music">clique aqui</a> para reproduzir o audio.</p>

        
    </audio>

</body>
</html>
