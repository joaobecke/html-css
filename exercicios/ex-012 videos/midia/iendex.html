<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserando videos hospedados localmente</h1>
    <p>Esse video esta hospedado no meu proprio servidor</p>

    <video src="Meu-Vido-mexido (2160P).mp4" width="500" controls></video>
    <H2>Colocar todos os formatos de video sempre</H2>

    <video  width="500" poster="#"controls autoplay loop>
        <source src="Meu-Vido-mexido (2160P).mp4" type="video/mp4">
        <p>Se o navegador nao estiver compatibilidade <a href="#">baixe aqui</a> o video.</p>
        
    </video>
<h1>Inserindo videos do yt</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 
</body>
</html>
