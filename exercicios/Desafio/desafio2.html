    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elemnetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </P>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="use a tag <code>">Codigos-Fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag <ol> e <ul>">Listas com Demarcadores</abbr></li>
    </ul>
